   <script>
       'use strict'

       // 1. Hallar la media numérica de unos números introducidos por teclado. El usuario va a estar metiendo números hasta que diga que no quiere meter más.

       var $sume = 0;
       var $count = 0;

       do {
           var $number = parseInt(prompt("Escribe un número"));

           if ($number != 0) {
            $sume += $number;
            $count++;
           }
       } while($number != 0);

       var $media = $sume / $count;

       console.log("La media es: " + $media);
